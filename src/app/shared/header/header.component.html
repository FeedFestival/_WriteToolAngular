<div [ngClass]="scrollClass" class="row no-gutters header">
    <div class="col-2 col-sm-3 pl-3" (click)="goHome()">
        <img class="logo" src="assets/images/Logo_2.png">
    </div>
    <div class="col-4 col-sm-5 d-flex justify-content-center">
        <div class="account-buttons" [ngClass]="scrollClass">
            <button mat-button class="ac-but float-right" [ngClass]="saveClass" (click)="save()">
                <img class="ac-img ac-but-save" src="assets/images/Save_2.png" />
            </button>
            <button mat-button class="ac-but float-right" (click)="editStory()">
                <span class="story-name">{{storyName}}</span>
                <svg style="height: 55px; color: white; margin-bottom: -15px; font-size: 27px;"
                    aria-hidden="true" focusable="false" data-prefix="fas" data-icon="edit" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="svg-inline--fa fa-edit fa-w-18">
                    <path fill="currentColor"
                        d="M402.6 83.2l90.2 90.2c3.8 3.8 3.8 10 0 13.8L274.4 405.6l-92.8 10.3c-12.4 1.4-22.9-9.1-21.5-21.5l10.3-92.8L388.8 83.2c3.8-3.8 10-3.8 13.8 0zm162-22.9l-48.8-48.8c-15.2-15.2-39.9-15.2-55.2 0l-35.4 35.4c-3.8 3.8-3.8 10 0 13.8l90.2 90.2c3.8 3.8 10 3.8 13.8 0l35.4-35.4c15.2-15.3 15.2-40 0-55.2zM384 346.2V448H64V128h229.8c3.2 0 6.2-1.3 8.5-3.5l40-40c7.6-7.6 2.2-20.5-8.5-20.5H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V306.2c0-10.7-12.9-16-20.5-8.5l-40 40c-2.2 2.3-3.5 5.3-3.5 8.5z"
                        class=""></path>
                </svg>
            </button>
        </div>
    </div>
    <div class="col-6 col-sm-4 d-flex justify-content-center">
        <div class="account-buttons" [ngClass]="scrollClass">
            <button mat-button class="ac-but" (click)="openPage('showContact')">
                <img class="ac-img" src="assets/images/Contact.png" />
            </button>
            <button mat-button class="ac-but" (click)="openPage('showPrivacy')">
                <img class="ac-img" src="assets/images/Policy.png" />
            </button>
            <button mat-button class="ac-but" (click)="openPage('showAbout')">
                <!--    (click)="openPage('showAbout')" -->
                <img class="ac-img" src="assets/images/AboutUs.png" />
            </button>
        </div>

        <div class="d-flex justify-content-center" style="transition: all 1s;"
            [style.maxWidth]="loggedIn ? '200px' : '0px'">

            <button mat-button class="facebook-button" [ngClass]="{'p-0': loggedIn}" (click)="login()">

                <div *ngIf="loggedIn && user" class="face-logged-in-info" [ngClass]="scrollClass">

                    <div>
                        <img [src]="user.facebook.picture.data.url" />
                    </div>
                    <div *ngIf="bp !== 'xs'">
                        {{user.email}}
                    </div>
                </div>

                <div *ngIf="loggedIn === false">
                    Login
                    <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="facebook" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                        class="svg-inline--fa fa-facebook fa-w-16 fa-3x">
                        <path fill="currentColor"
                            d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"
                            class=""></path>
                    </svg>
                </div>
            </button>
        </div>
    </div>
</div>

<div class="row no-gutters">
    <div class="col-12 main-menu">
        <app-navigation></app-navigation>
    </div>
</div>
